<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Welcome to the Internship Management System</h1>
    <h2 class="text-center">Login</h2>
    <form id="loginForm" class="card p-4 shadow mx-auto" style="max-width: 400px;">
      <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="register.html">Please Register</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        email: form.email.value,
        password: form.password.value
      };
      try {
        const res = await axios.post('/api/auth/login', data);
        localStorage.setItem('token', res.data.token);
        alert('Login successful!');
        window.location.href = 'dashboard.html';
      } catch (err) {
        alert(err.response?.data?.message || 'Login failed!');
      }
    });
  </script>
</body>
</html>
